<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سجل المواقع - لوحة تحكم</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com?plugins=line-clamp"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    .table-container {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      overflow: hidden;
    }
    .table-header {
      background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
      color: white;
    }
    .table-row:hover {
      background-color: #f8fafc;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.03);
    }
    .sortable:hover {
      background-color: #edf2f7;
      cursor: pointer;
    }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .pagination-btn {
      transition: all 0.2s ease;
    }
    .pagination-btn:hover:not(.disabled) {
      background-color: #4b6cb7;
      color: white;
    }
    .filter-active {
      background-color: #4b6cb7;
      color: white;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-full mx-auto px-4 py-8">
    <!-- ترويسة الصفحة -->
    <div class="text-center mb-8">
      <h1 class="text-2xl md:text-3xl font-bold text-blue-800 mb-2">سجل المواقع والجهاز</h1>
      <p class="text-gray-600 max-w-3xl mx-auto">عرض جميع سجلات المواقع المسجلة من قبل الأجهزة مع إمكانية التصفية والترتيب</p>
    </div>

    <!-- بطاقة الجدول -->
    <div class="bg-white table-container">
      <!-- ترويسة الجدول مع خيارات التصفية -->
      <div class="p-4 flex flex-col md:flex-row md:items-center justify-between gap-4 border-b border-gray-200">
        <div class="flex items-center">
          <div class="bg-blue-100 p-2 rounded-lg mr-3">
            <i class="fas fa-table text-blue-600 text-lg"></i>
          </div>
          <div>
            <h2 class="font-semibold text-lg">سجل المواقع</h2>
            <p class="text-sm text-gray-500">إجمالي السجلات: <span id="totalRecords">0</span></p>
          </div>
        </div>
        
        <div class="flex flex-wrap gap-2">
          <div class="relative">
            <select id="sortSelect" class="py-2 pl-9 pr-4 bg-gray-100 border-0 rounded-lg text-sm focus:ring-2 focus:ring-blue-500">
              <option value="newest">الأحدث أولاً</option>
              <option value="oldest">الأقدم أولاً</option>
              <option value="accuracy">حسب الدقة</option>
            </select>
            <i class="fas fa-sort absolute right-3 top-3 text-gray-500"></i>
          </div>
          
          <div class="relative">
            <input type="text" id="searchInput" placeholder="ابحث..." class="py-2 pr-9 pl-4 bg-gray-100 border-0 rounded-lg text-sm focus:ring-2 focus:ring-blue-500">
            <i class="fas fa-search absolute left-3 top-3 text-gray-500"></i>
          </div>
        </div>
      </div>

      <!-- الجدول -->
      <div class="overflow-x-auto">
        <table class="w-full border-collapse">
          <thead>
            <tr class="table-header text-white">
              <th class="px-4 py-3 text-center whitespace-nowrap">#</th>
              <th class="px-4 py-3 text-right whitespace-nowrap sortable" data-sort="device_name">
                <div class="flex items-center justify-end">
                  <span>اسم الجهاز</span>
                  <i class="fas fa-sort ml-2 text-sm"></i>
                </div>
              </th>
              <th class="px-4 py-3 text-center whitespace-nowrap sortable" data-sort="ip">
                <div class="flex items-center justify-center">
                  <span>IP</span>
                  <i class="fas fa-sort ml-2 text-sm"></i>
                </div>
              </th>
              <th class="px-4 py-3 text-center whitespace-nowrap">الموقع</th>
              <th class="px-4 py-3 text-center whitespace-nowrap sortable" data-sort="accuracy">
                <div class="flex items-center justify-center">
                  <span>الدقة</span>
                  <i class="fas fa-sort ml-2 text-sm"></i>
                </div>
              </th>
              <th class="px-4 py-3 text-center whitespace-nowrap sortable" data-sort="created_at">
                <div class="flex items-center justify-center">
                  <span>تاريخ الإضافة</span>
                  <i class="fas fa-sort ml-2 text-sm"></i>
                </div>
              </th>
            </tr>
          </thead>
          <tbody id="tableBody" class="text-center">
            <!-- سيتم تعبئته من JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- حالة التحميل -->
      <div id="loadingIndicator" class="py-10">
        <div class="loading-spinner"></div>
        <p class="text-center mt-3 text-gray-600">جاري تحميل البيانات...</p>
      </div>

      <!-- تذييل الجدول مع الترقيم -->
      <div class="p-4 border-t border-gray-200 flex flex-col md:flex-row items-center justify-between gap-4">
        <div class="text-sm text-gray-600">
          عرض <span id="currentItems">0</span> من <span id="totalItems">0</span> عنصر
        </div>
        
        <div class="flex items-center gap-2">
          <button id="prevPage" class="pagination-btn p-2 rounded-lg bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            <i class="fas fa-chevron-right"></i>
          </button>
          
          <div class="flex gap-1">
            <span class="px-3 py-1 bg-blue-500 text-white rounded-lg">1</span>
          </div>
          
          <button id="nextPage" class="pagination-btn p-2 rounded-lg bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            <i class="fas fa-chevron-left"></i>
          </button>
        </div>
        
        <div class="text-sm text-gray-600">
          <select id="pageSize" class="py-1 px-2 bg-gray-100 border-0 rounded-lg">
            <option value="10">10 لكل صفحة</option>
            <option value="20">20 لكل صفحة</option>
            <option value="50">50 لكل صفحة</option>
          </select>
        </div>
      </div>
    </div>

    <!-- معلومات إضافية -->
    <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-white p-4 rounded-lg shadow-sm flex items-center">
        <div class="bg-green-100 p-3 rounded-lg ml-3">
          <i class="fas fa-map-marker-alt text-green-600 text-xl"></i>
        </div>
        <div>
          <p class="text-sm text-gray-500">الموقع الأخير</p>
          <p class="font-medium" id="lastLocation">--</p>
        </div>
      </div>
      
      <div class="bg-white p-4 rounded-lg shadow-sm flex items-center">
        <div class="bg-blue-100 p-3 rounded-lg ml-3">
          <i class="fas fa-laptop text-blue-600 text-xl"></i>
        </div>
        <div>
          <p class="text-sm text-gray-500">عدد الأجهزة</p>
          <p class="font-medium" id="devicesCount">--</p>
        </div>
      </div>
      
      <div class="bg-white p-4 rounded-lg shadow-sm flex items-center">
        <div class="bg-purple-100 p-3 rounded-lg ml-3">
          <i class="fas fa-clock text-purple-600 text-xl"></i>
        </div>
        <div>
          <p class="text-sm text-gray-500">أحدث تحديث</p>
          <p class="font-medium" id="lastUpdate">--</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const SUPA_URL = 'https://tboesfndjwxpxkkpdllf.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRib2VzZm5kand4cHhra3BkbGxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0NTkxNDgsImV4cCI6MjA3MjAzNTE0OH0.HdYXGpBy1E3HXieQIIuSXfjdV5q-u9qCe4AG7POKS9E';
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    let allData = [];
    let currentPage = 1;
    let pageSize = 10;
    let sortField = 'created_at';
    let sortDirection = 'desc';

    async function loadData() {
      showLoading(true);
      
      const { data, error } = await supabase
        .from('locations')
        .select('*')
        .order(sortField, { ascending: sortDirection === 'asc' });
      
      if (error) {
        document.getElementById('tableBody').innerHTML = `
          <tr>
            <td colspan="6" class="px-4 py-8 text-center text-red-600">
              <div class="flex flex-col items-center justify-center">
                <i class="fas fa-exclamation-circle text-3xl mb-2"></i>
                <p>حدث خطأ في جلب البيانات</p>
                <p class="text-sm mt-2 text-gray-500">${error.message}</p>
              </div>
            </td>
          </tr>
        `;
        showLoading(false);
        return;
      }

      allData = data || [];
      renderTable();
      updateStats();
      showLoading(false);
    }

    function renderTable() {
      const tableBody = document.getElementById('tableBody');
      const startIndex = (currentPage - 1) * pageSize;
      const endIndex = startIndex + pageSize;
      const pageData = allData.slice(startIndex, endIndex);
      
      if (pageData.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="6" class="px-4 py-8 text-center text-gray-500">
              <div class="flex flex-col items-center justify-center">
                <i class="fas fa-inbox text-3xl mb-2 opacity-50"></i>
                <p>لا توجد بيانات لعرضها</p>
              </div>
            </td>
          </tr>
        `;
        return;
      }
      
      let tableHTML = '';
      
      pageData.forEach((row, index) => {
        const globalIndex = startIndex + index + 1;
        tableHTML += `
          <tr class="table-row border-b border-gray-100 hover:bg-gray-50 transition-all duration-150">
            <td class="px-4 py-3 font-medium">${globalIndex}</td>
            <td class="px-4 py-3 text-right">
              <div class="flex items-center justify-end">
                <i class="fas fa-laptop ml-2 text-blue-500"></i>
                <span class="max-w-xs line-clamp-2 break-words">${row.device_name || 'غير محدد'}</span>
              </div>
            </td>
            <td class="px-4 py-3 font-mono">${row.ip || '-'}</td>
            <td class="px-4 py-3">
              <a href="https://www.google.com/maps?q=${row.lat},${row.lng}" target="_blank" 
                 class="inline-flex items-center text-blue-600 hover:text-blue-800 transition-colors duration-150">
                <i class="fas fa-map-marker-alt ml-1 text-red-500"></i>
                ${row.lat ? row.lat.toFixed(6) : '-'}, ${row.lng ? row.lng.toFixed(6) : '-'}
              </a>
            </td>
            <td class="px-4 py-3">
              ${row.accuracy ? `<span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">${row.accuracy}</span>` : '-'}
            </td>
            <td class="px-4 py-3">
              <div class="flex flex-col">
                <span>${new Date(row.created_at).toLocaleDateString('ar-EG')}</span>
                <span class="text-xs text-gray-500">${new Date(row.created_at).toLocaleTimeString('ar-EG')}</span>
              </div>
            </td>
          </tr>
        `;
      });
      
      tableBody.innerHTML = tableHTML;
      updatePagination();
    }

    function updatePagination() {
      const totalPages = Math.ceil(allData.length / pageSize);
      const prevBtn = document.getElementById('prevPage');
      const nextBtn = document.getElementById('nextPage');
      const currentItems = document.getElementById('currentItems');
      const totalItems = document.getElementById('totalItems');
      
      prevBtn.disabled = currentPage <= 1;
      nextBtn.disabled = currentPage >= totalPages;
      
      currentItems.textContent = Math.min(allData.length, currentPage * pageSize);
      totalItems.textContent = allData.length;
      
      // تحديث أرقام الصفحات
      const pageNumbers = document.querySelector('.flex.gap-1');
      let pageHTML = '';
      
      const startPage = Math.max(1, currentPage - 1);
      const endPage = Math.min(totalPages, startPage + 2);
      
      for (let i = startPage; i <= endPage; i++) {
        pageHTML += `
          <button class="w-8 h-8 rounded-lg flex items-center justify-center ${i === currentPage ? 'bg-blue-500 text-white' : 'bg-gray-100'}" data-page="${i}">
            ${i}
          </button>
        `;
      }
      
      pageNumbers.innerHTML = pageHTML;
      
      // إضافة event listeners لأزرار الصفحات
      document.querySelectorAll('.flex.gap-1 button').forEach(btn => {
        btn.addEventListener('click', () => {
          currentPage = parseInt(btn.dataset.page);
          renderTable();
        });
      });
    }

    function updateStats() {
      document.getElementById('totalRecords').textContent = allData.length;
      
      // عدد الأجهزة الفريدة
      const uniqueDevices = new Set(allData.map(item => item.device_name)).size;
      document.getElementById('devicesCount').textContent = uniqueDevices;
      
      // آخر موقع
      if (allData.length > 0) {
        const lastLocation = allData[0];
        document.getElementById('lastLocation').textContent = 
          `${lastLocation.lat ? lastLocation.lat.toFixed(4) : '-'}, ${lastLocation.lng ? lastLocation.lng.toFixed(4) : '-'}`;
        
        document.getElementById('lastUpdate').textContent = 
          new Date(lastLocation.created_at).toLocaleString('ar-EG');
      }
    }

    function showLoading(show) {
      document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
      document.getElementById('tableBody').style.display = show ? 'none' : 'table-row-group';
    }

    function initEventListeners() {
      // التصنيف عند النقر على عناوين الأعمدة
      document.querySelectorAll('.sortable').forEach(header => {
        header.addEventListener('click', () => {
          const field = header.dataset.sort;
          
          if (sortField === field) {
            sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
          } else {
            sortField = field;
            sortDirection = 'desc';
          }
          
          loadData();
        });
      });
      
      // تغيير حجم الصفحة
      document.getElementById('pageSize').addEventListener('change', (e) => {
        pageSize = parseInt(e.target.value);
        currentPage = 1;
        renderTable();
      });
      
      // أزرار التصفح
      document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderTable();
        }
      });
      
      document.getElementById('nextPage').addEventListener('click', () => {
        const totalPages = Math.ceil(allData.length / pageSize);
        if (currentPage < totalPages) {
          currentPage++;
          renderTable();
        }
      });
      
      // البحث
      document.getElementById('searchInput').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        
        if (searchTerm) {
          const filteredData = allData.filter(item => 
            (item.device_name && item.device_name.toLowerCase().includes(searchTerm)) ||
            (item.ip && item.ip.includes(searchTerm)) ||
            (item.lat && item.lat.toString().includes(searchTerm)) ||
            (item.lng && item.lng.toString().includes(searchTerm))
          );
          
          allData = filteredData;
        } else {
          // إذا كان حقل البحث فارغًا، نعيد تحميل البيانات الأصلية
          loadData();
          return;
        }
        
        currentPage = 1;
        renderTable();
      });
      
      // التصنيف حسب القائمة المنسدلة
      document.getElementById('sortSelect').addEventListener('change', (e) => {
        switch(e.target.value) {
          case 'newest':
            sortField = 'created_at';
            sortDirection = 'desc';
            break;
          case 'oldest':
            sortField = 'created_at';
            sortDirection = 'asc';
            break;
          case 'accuracy':
            sortField = 'accuracy';
            sortDirection = 'desc';
            break;
        }
        
        loadData();
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initEventListeners();
      loadData();
    });
  </script>
</body>
</html>
