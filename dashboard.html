<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

<body class="bg-gray-100 text-gray-800 font-sans p-4">

            <th class="px-4 py-2 border">خط الطول</th>

        </thead>
        <tbody id="tableBody">

        </tbody>

  </div>

  <script src="dashboard.js"></script>

</html>
