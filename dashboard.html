<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سجل المواقع - لوحة تحكم</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com?plugins=line-clamp"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    .table-container {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      overflow: hidden;
    }
    .table-header {
      background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
      color: white;
    }
    .table-row:hover {
      background-color: #f8fafc;
    }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* تصميم للشاشات الصغيرة */
    @media (max-width: 768px) {
      .mobile-card {
        border-bottom: 1px solid #e2e8f0;
        padding: 1rem;
      }
      .mobile-card:last-child {
        border-bottom: none;
      }
      .mobile-label {
        font-weight: 600;
        color: #4a5568;
        margin-left: 0.5rem;
      }
      .mobile-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.5rem;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-full mx-auto px-2 py-4 sm:px-4 sm:py-6">
    <!-- ترويسة الصفحة -->
    <div class="text-center mb-4 sm:mb-6">
      <h1 class="text-xl sm:text-2xl font-bold text-blue-800 mb-1">سجل المواقع والجهاز</h1>
      <p class="text-xs sm:text-sm text-gray-600 hidden sm:block">عرض جميع سجلات المواقع المسجلة من قبل الأجهزة</p>
    </div>

    <!-- بطاقة الجدول -->
    <div class="bg-white table-container">
      <!-- ترويسة الجدول -->
      <div class="p-3 border-b border-gray-200">
        <div class="flex items-center">
          <div class="bg-blue-100 p-2 rounded-lg mr-2">
            <i class="fas fa-table text-blue-600 text-sm sm:text-lg"></i>
          </div>
          <div>
            <h2 class="font-semibold text-sm sm:text-lg">سجل المواقع</h2>
            <p class="text-xs sm:text-sm text-gray-500">إجمالي السجلات: <span id="totalRecords">0</span></p>
          </div>
        </div>
      </div>

      <!-- الجدول للشاشات الكبيرة -->
      <div class="hidden sm:block overflow-x-auto">
        <table class="w-full border-collapse">
          <thead>
            <tr class="table-header text-white">
              <th class="px-3 py-2 text-center whitespace-nowrap text-xs sm:text-sm">#</th>
              <th class="px-3 py-2 text-right whitespace-nowrap text-xs sm:text-sm">اسم الجهاز</th>
              <th class="px-3 py-2 text-center whitespace-nowrap text-xs sm:text-sm">IP</th>
              <th class="px-3 py-2 text-center whitespace-nowrap text-xs sm:text-sm">الموقع</th>
              <th class="px-3 py-2 text-center whitespace-nowrap text-xs sm:text-sm">الدقة</th>
              <th class="px-3 py-2 text-center whitespace-nowrap text-xs sm:text-sm">تاريخ الإضافة</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="text-center">
            <!-- سيتم تعبئته من JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- عرض للشاشات الصغيرة -->
      <div id="mobileView" class="sm:hidden">
        <!-- سيتم تعبئته من JavaScript -->
      </div>

      <!-- حالة التحميل -->
      <div id="loadingIndicator" class="py-8">
        <div class="loading-spinner"></div>
        <p class="text-center mt-3 text-gray-600 text-sm">جاري تحميل البيانات...</p>
      </div>

      <!-- تذييل الجدول مع الترقيم -->
      <div class="p-3 border-t border-gray-200 flex items-center justify-between">
        <div class="text-xs text-gray-600">
          عرض <span id="currentItems">0</span> من <span id="totalItems">0</span> عنصر
        </div>
        
        <div class="flex items-center gap-1">
          <button id="prevPage" class="p-1 sm:p-2 rounded bg-gray-100 disabled:opacity-50 text-xs sm:text-sm" disabled>
            <i class="fas fa-chevron-right"></i>
          </button>
          
          <div class="flex gap-1 mx-1">
            <span class="px-2 py-1 bg-blue-500 text-white rounded text-xs">1</span>
          </div>
          
          <button id="nextPage" class="p-1 sm:p-2 rounded bg-gray-100 disabled:opacity-50 text-xs sm:text-sm" disabled>
            <i class="fas fa-chevron-left"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- معلومات إضافية للشاشات المتوسطة والكبيرة فقط -->
    <div class="mt-4 hidden sm:grid grid-cols-1 md:grid-cols-3 gap-3">
      <div class="bg-white p-3 rounded-lg shadow-sm flex items-center">
        <div class="bg-green-100 p-2 rounded-lg ml-2">
          <i class="fas fa-map-marker-alt text-green-600"></i>
        </div>
        <div>
          <p class="text-xs text-gray-500">الموقع الأخير</p>
          <p class="font-medium text-sm" id="lastLocation">--</p>
        </div>
      </div>
      
      <div class="bg-white p-3 rounded-lg shadow-sm flex items-center">
        <div class="bg-blue-100 p-2 rounded-lg ml-2">
          <i class="fas fa-laptop text-blue-600"></i>
        </div>
        <div>
          <p class="text-xs text-gray-500">عدد الأجهزة</p>
          <p class="font-medium text-sm" id="devicesCount">--</p>
        </div>
      </div>
      
      <div class="bg-white p-3 rounded-lg shadow-sm flex items-center">
        <div class="bg-purple-100 p-2 rounded-lg ml-2">
          <i class="fas fa-clock text-purple-600"></i>
        </div>
        <div>
          <p class="text-xs text-gray-500">أحدث تحديث</p>
          <p class="font-medium text-sm" id="lastUpdate">--</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const SUPA_URL = 'https://tboesfndjwxpxkkpdllf.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRib2VzZm5kand4cHhra3BkbGxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0NTkxNDgsImV4cCI6MjA3MjAzNTE0OH0.HdYXGpBy1E3HXieQIIuSXfjdV5q-u9qCe4AG7POKS9E';
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    let allData = [];
    let currentPage = 1;
    let pageSize = 10;

    async function loadData() {
      showLoading(true);
      
      const { data, error } = await supabase
        .from('locations')
        .select('*')
        .order('created_at', { ascending: false });
      
      if (error) {
        document.getElementById('tableBody').innerHTML = `
          <tr>
            <td colspan="6" class="px-3 py-6 text-center text-red-600 text-sm">
              <div class="flex flex-col items-center justify-center">
                <i class="fas fa-exclamation-circle text-xl mb-2"></i>
                <p>حدث خطأ في جلب البيانات</p>
              </div>
            </td>
          </tr>
        `;
        
        document.getElementById('mobileView').innerHTML = `
          <div class="p-4 text-center text-red-600 text-sm">
            <i class="fas fa-exclamation-circle text-xl mb-2"></i>
            <p>حدث خطأ في جلب البيانات</p>
          </div>
        `;
        
        showLoading(false);
        return;
      }

      allData = data || [];
      renderTable();
      updateStats();
      showLoading(false);
    }

    function renderTable() {
      const tableBody = document.getElementById('tableBody');
      const mobileView = document.getElementById('mobileView');
      const startIndex = (currentPage - 1) * pageSize;
      const endIndex = startIndex + pageSize;
      const pageData = allData.slice(startIndex, endIndex);
      
      if (pageData.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="6" class="px-3 py-6 text-center text-gray-500 text-sm">
              <div class="flex flex-col items-center justify-center">
                <i class="fas fa-inbox text-xl mb-2 opacity-50"></i>
                <p>لا توجد بيانات لعرضها</p>
              </div>
            </td>
          </tr>
        `;
        
        mobileView.innerHTML = `
          <div class="p-4 text-center text-gray-500 text-sm">
            <i class="fas fa-inbox text-xl mb-2 opacity-50"></i>
            <p>لا توجد بيانات لعرضها</p>
          </div>
        `;
        
        return;
      }
      
      // عرض الجدول للشاشات الكبيرة
      let tableHTML = '';
      pageData.forEach((row, index) => {
        const globalIndex = startIndex + index + 1;
        // تقصير اسم الجهاز إذا كان طويلاً
        const shortDeviceName = row.device_name && row.device_name.length > 20 
          ? row.device_name.substring(0, 20) + '...' 
          : row.device_name || 'غير محدد';
          
        tableHTML += `
          <tr class="table-row border-b border-gray-100">
            <td class="px-3 py-2 font-medium text-xs sm:text-sm">${globalIndex}</td>
            <td class="px-3 py-2 text-right text-xs sm:text-sm" title="${row.device_name || 'غير محدد'}">
              <div class="flex items-center justify-end">
                <i class="fas fa-laptop ml-1 text-blue-500 text-xs"></i>
                <span>${shortDeviceName}</span>
              </div>
            </td>
            <td class="px-3 py-2 font-mono text-xs sm:text-sm">${row.ip || '-'}</td>
            <td class="px-3 py-2 text-xs sm:text-sm">
              <a href="https://www.google.com/maps?q=${row.lat},${row.lng}" target="_blank" 
                 class="inline-flex items-center text-blue-600 hover:text-blue-800">
                <i class="fas fa-map-marker-alt ml-1 text-red-500 text-xs"></i>
                ${row.lat ? row.lat.toFixed(4) : '-'}, ${row.lng ? row.lng.toFixed(4) : '-'}
              </a>
            </td>
            <td class="px-3 py-2 text-xs sm:text-sm">
              ${row.accuracy ? `<span class="px-1 py-0.5 bg-green-100 text-green-800 rounded-full text-xs">${row.accuracy}</span>` : '-'}
            </td>
            <td class="px-3 py-2 text-xs sm:text-sm">
              <div class="flex flex-col">
                <span>${new Date(row.created_at).toLocaleDateString('ar-EG')}</span>
                <span class="text-xs text-gray-500">${new Date(row.created_at).toLocaleTimeString('ar-EG')}</span>
              </div>
            </td>
          </tr>
        `;
      });
      
      tableBody.innerHTML = tableHTML;
      
      // عرض البطاقات للشاشات الصغيرة
      let mobileHTML = '';
      pageData.forEach((row, index) => {
        const globalIndex = startIndex + index + 1;
        // تقصير اسم الجهاز أكثر للشاشات الصغيرة
        const veryShortDeviceName = row.device_name && row.device_name.length > 15 
          ? row.device_name.substring(0, 15) + '...' 
          : row.device_name || 'غير محدد';
          
        mobileHTML += `
          <div class="mobile-card">
            <div class="flex justify-between items-start">
              <span class="font-medium text-xs">#${globalIndex}</span>
              <span class="text-xs text-gray-500">${new Date(row.created_at).toLocaleDateString('ar-EG')}</span>
            </div>
            
            <div class="mt-2">
              <div class="flex items-center">
                <i class="fas fa-laptop text-blue-500 text-xs"></i>
                <span class="mobile-label text-xs">الجهاز:</span>
                <span class="text-xs font-medium" title="${row.device_name || 'غير محدد'}">${veryShortDeviceName}</span>
              </div>
              
              <div class="mobile-grid">
                <div class="flex items-center">
                  <i class="fas fa-network-wired text-gray-500 text-xs"></i>
                  <span class="mobile-label text-xs">IP:</span>
                  <span class="text-xs font-mono">${row.ip || '-'}</span>
                </div>
                
                <div class="flex items-center">
                  <i class="fas fa-bullseye text-green-500 text-xs"></i>
                  <span class="mobile-label text-xs">الدقة:</span>
                  <span class="text-xs">${row.accuracy || '-'}</span>
                </div>
              </div>
              
              <div class="mt-2 flex items-center">
                <i class="fas fa-map-marker-alt text-red-500 text-xs"></i>
                <span class="mobile-label text-xs">الموقع:</span>
                <a href="https://www.google.com/maps?q=${row.lat},${row.lng}" target="_blank" class="text-blue-600 text-xs">
                  ${row.lat ? row.lat.toFixed(4) : '-'}, ${row.lng ? row.lng.toFixed(4) : '-'}
                </a>
              </div>
            </div>
          </div>
        `;
      });
      
      mobileView.innerHTML = mobileHTML;
      updatePagination();
    }

    function updatePagination() {
      const totalPages = Math.ceil(allData.length / pageSize);
      const prevBtn = document.getElementById('prevPage');
      const nextBtn = document.getElementById('nextPage');
      const currentItems = document.getElementById('currentItems');
      const totalItems = document.getElementById('totalItems');
      
      prevBtn.disabled = currentPage <= 1;
      nextBtn.disabled = currentPage >= totalPages;
      
      currentItems.textContent = Math.min(allData.length, currentPage * pageSize);
      totalItems.textContent = allData.length;
      
      // تحديث أرقام الصفحات
      const pageNumbers = document.querySelector('.flex.gap-1.mx-1');
      let pageHTML = '';
      
      const startPage = Math.max(1, currentPage - 1);
      const endPage = Math.min(totalPages, startPage + 2);
      
      for (let i = startPage; i <= endPage; i++) {
        pageHTML += `
          <button class="w-6 h-6 rounded flex items-center justify-center text-xs ${i === currentPage ? 'bg-blue-500 text-white' : 'bg-gray-100'}" data-page="${i}">
            ${i}
          </button>
        `;
      }
      
      pageNumbers.innerHTML = pageHTML;
      
      // إضافة event listeners لأزرار الصفحات
      document.querySelectorAll('.flex.gap-1.mx-1 button').forEach(btn => {
        btn.addEventListener('click', () => {
          currentPage = parseInt(btn.dataset.page);
          renderTable();
        });
      });
    }

    function updateStats() {
      document.getElementById('totalRecords').textContent = allData.length;
      
      // عدد الأجهزة الفريدة
      const uniqueDevices = new Set(allData.map(item => item.device_name)).size;
      document.getElementById('devicesCount').textContent = uniqueDevices;
      
      // آخر موقع
      if (allData.length > 0) {
        const lastLocation = allData[0];
        document.getElementById('lastLocation').textContent = 
          `${lastLocation.lat ? lastLocation.lat.toFixed(4) : '-'}, ${lastLocation.lng ? lastLocation.lng.toFixed(4) : '-'}`;
        
        document.getElementById('lastUpdate').textContent = 
          new Date(lastLocation.created_at).toLocaleDateString('ar-EG');
      }
    }

    function showLoading(show) {
      document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
      document.getElementById('tableBody').style.display = show ? 'none' : 'table-row-group';
      document.getElementById('mobileView').style.display = show ? 'none' : 'block';
    }

    function initEventListeners() {
      // أزرار التصفح
      document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderTable();
        }
      });
      
      document.getElementById('nextPage').addEventListener('click', () => {
        const totalPages = Math.ceil(allData.length / pageSize);
        if (currentPage < totalPages) {
          currentPage++;
          renderTable();
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initEventListeners();
      loadData();
    });
  </script>
</body>
</html>
